<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>角色設定表單</title>
</head>
<body>
  <h1>角色設定</h1>
  <form>
    <label for="job">職業: </label>
    <select id="job" name="job">
      <option value="法師">法師</option>
      <option value="劍士">劍士</option>
      <option value="盜賊">盜賊</option>
      <option value="弓箭手">弓箭手</option>
      <option value="海盜">海盜</option>
    </select>
    <br><br>

    <label for="level">等級: </label>
    <input type="number" id="level" name="level" min="1" required>
    <br><br>

    <label for="accuracy">武器精準技能（0~20）: </label>
    <input type="number" id="accuracy" name="accuracy" min="0" max="20" required>
    <br><br>

    <button type="submit">提交</button>
  </form>
</body>
</html>
